<div class="sites-container">

  <div class="header">
    <h2>Sites Management</h2>

    <button mat-raised-button color="primary"
            (click)="openAddSiteDialog()">
      <mat-icon>add_location</mat-icon>
      Add Site
    </button>
  </div>

  <mat-card class="table-card">

    <table mat-table [dataSource]="sites">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Site ID </th>
        <td mat-cell *matCellDef="let site"> {{ site.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let site"> {{ site.name }} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let site"> {{ site.location }} </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let site"> {{ site.area }} </td>
      </ng-container>

      <ng-container matColumnDef="soilType">
        <th mat-header-cell *matHeaderCellDef> Soil Type </th>
        <td mat-cell *matCellDef="let site"> {{ site.soilType }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let site">
          <span class="status" [ngClass]="site.status.toLowerCase()">
            {{ site.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let site">
          <button mat-icon-button color="primary"
                  (click)="openEditSiteDialog(site)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="deleteSite(site)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>

</div>
