<div class="tests-container">

  <div class="header">
    <h2>Tests Management</h2>

    <button mat-raised-button color="primary"
            (click)="openAddDialog()">
      <mat-icon>science</mat-icon>
      Add Test
    </button>
  </div>

  <mat-card class="table-card">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Test ID </th>
        <td mat-cell *matCellDef="let t"> {{ t.id }} </td>
      </ng-container>

      <ng-container matColumnDef="site">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Site </th>
        <td mat-cell *matCellDef="let t"> {{ t.site }} </td>
      </ng-container>

      <ng-container matColumnDef="testType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Type </th>
        <td mat-cell *matCellDef="let t"> {{ t.testType }} </td>
      </ng-container>

      <ng-container matColumnDef="resultValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
        <td mat-cell *matCellDef="let t"> {{ t.resultValue }} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
        <td mat-cell *matCellDef="let t"> {{ t.unit }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let t"> {{ t.date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let t">
          <span class="status" [ngClass]="t.status.toLowerCase()">
            {{ t.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button color="primary"
                  (click)="openEditDialog(t)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="deleteTest(t)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
  </mat-card>

</div>
