<div class="test-types-container">

  <div class="header">
    <h2>Test Types Management</h2>

    <button mat-raised-button color="primary"
            (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Test Type
    </button>
  </div>

  <mat-card class="table-card">

    <table mat-table [dataSource]="testTypes">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let t"> {{ t.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let t"> {{ t.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let t"> {{ t.description }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let t">
          <span class="status" [ngClass]="t.status.toLowerCase()">
            {{ t.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button color="primary"
                  (click)="openEditDialog(t)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="deleteTestType(t)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>

</div>
